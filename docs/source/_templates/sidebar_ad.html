{% block sidebar_ad %}

    <style>
        div.sidebar-ad {
            display: block !important;
        }
        .sidebar-ad {
            padding: 0.5em;
            margin: 1em 0;
            padding-top: 1em;
            clear: both;
            display: none !important;
            margin-top: 1em;
            border: 0;
            /* background-color: #eee; */
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #0a0a0a;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
        }

        .sidebar-ad-block {
            /* RTD theme doesn't correctly set the sidebar width */
            width: 300px;
            padding: 0 1em;
        }
        .sidebar-ad-block .sidebar-ad {
            /* RTD theme doesn't set sidebar text color */
            color: #b3b3b3;
            font-size: 14px;
            line-height: 20px;
        }

        .ad-content, .adsbygoogle {
            background-color: transparent;
        }

    </style>

    <div class="sidebar-ad-block">
        <div class="sidebar-ad">
            <div class="ad-content">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle"
                     style="display:inline-block;width:250px;height:250px"
                     data-ad-client="ca-pub-1379117569915790"
                     data-ad-slot="3375850680"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <div class="ad-disclaimer">
                We use ads to cover the cost of maintenance for this site and sponsor the occasional hackathon (üç∫ on us!)
            </div>
        </div>
        <img src="https://server.ethicalads.io/proxy/view/1030/c7d0ea2c-7dfe-4593-8dcc-8594e621a563/" style="display: none;">
    </div>
{% endblock %}
